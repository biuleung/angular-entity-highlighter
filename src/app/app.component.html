<div class="p-3">
     <div class="">
          <div (window:mouseup)="mouseUp()"
               [innerHTML]="content | safeHtml"></div>

          <div class="d-flex gap-2 mt-5">
               <button *ngFor="let entity of entities"
                       [ngStyle]="{'background-color': entity.colorCode}"
                       (click)="onSelectEntity(entity.name)">{{entity.name}}</button>
          </div>
     </div>

     <div class="d-flex justify-content-end"
          *ngIf="selectedTextMap.size">
          <div class="w-50">
               <div class="d-flex w-100 text-bg-success">
                    <span class="col-6 px-2">Marked Text</span>
                    <span class="col-6 px-2">Entity</span>
               </div>
               <div class="d-flex w-100 border-bottom"
                    [ngStyle]="{'background-color': entityColorMap.get(item.value.entityName)}"
                    *ngFor="let item of selectedTextMap | keyvalue">
                    <span class="col-6 px-2 d-flex align-items-center">
                         <span class="d-flex align-items-center me-3">{{item.value.markedText}}</span>
                         <span>({{item.key}})</span>
                    </span>

                    <div class="col-6 px-2 d-flex justify-content-between">
                         <span class="d-flex align-items-center">{{item.value.entityName}}</span>
                         <!-- <button (click)="onMarkAll(text.key.entityName, text.value.selection)"
                                 class="">Mark all</button> -->
                    </div>
               </div>
          </div>
     </div>
</div>
