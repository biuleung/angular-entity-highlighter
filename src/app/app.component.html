<div class="container mt-3">
     <div class="textArea">
          <div (window:mouseup)="mouseUp()"
               [innerHTML]="htmlContent | safeHtml"></div>
     </div>

     <div class="entities">
          <div class="d-flex flex-row flex-wrap gap-2 w-100">
               <button *ngFor="let entity of entities"
                       [ngStyle]="{'background-color': entity.colorCode, 'border': entity.name === selectedEntity ? '2px solid ' + entity.colorCode.replace('.2', '.5') : 'none'}"
                       (click)="onSelectEntity(entity.name)">{{entity.name}}</button>
               <input [(ngModel)]="newEntity"
                      (keyup.enter)="onNewEntity()">
          </div>
     </div>

     <div class="table">
          <div class="d-flex text-bg-success table-header">
               <span class="col-5 px-2">Marked Text</span>
               <span class="col-3 px-2">Entity</span>
          </div>
          <div class="table-content">
               <div class="d-flex border-bottom"
                    [ngStyle]="{'background-color': entityColorMap.get(item.value.entityName)}"
                    *ngFor="let item of MarkedTextMap | keyvalue"
                    (mouseenter)="onMarkedTextHover(item.key, item.value.entityName)"
                    (mouseleave)="onMarkedTextLeave(item.key)">
                    <span class="col-5 d-flex align-items-center">
                         <span class="d-flex align-items-center me-3">{{item.value.markedText}}</span>
                         <span>[{{item.key}}]</span>
                    </span>

                    <div class="col-3 d-flex justify-content-between align-items-center">
                         <span class="d-flex align-items-center">{{item.value.entityName}}</span>
                    </div>
                    <div class="d-flex flex-grow-1 gap-3 justify-content-end align-items-center px-2">
                         <button class="operation-btn"
                                 (click)="onRemoveMarkedText(item.key)">Remove</button>
                         <button (click)="onMarkAll(item.value.entityName, item.value.markedText, item.key)"
                                 class="operation-btn">Mark all</button>
                    </div>
               </div>
          </div>
     </div>
</div>
